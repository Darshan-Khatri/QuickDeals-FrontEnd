<div class="container mt-5">
  <div style="text-align: center;">
    <h1>Find best deals</h1>
    <p class="lead">Come on and get your next best deal....all you need to do is sign up!</p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg mr-2" *ngIf="(accountService.currentUser$ |async) === null"
        (click)="register()">Register</button>
      <button class="btn btn-info btn-lg">Learn more</button>
    </div>
  </div>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-4">
      </div>
    </div>
  </div>
</div>

<div class="text-xl-center mx-auto" style="width: 500px;">
  <table class="table table-hover">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Username</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of this.members">
        <td>{{item.username}}</td>
        <td> <button class=" btn btn-sm btn-outline-dark" (click)="GetUserRole(item.username)">Edit role</button></td>
      </tr>
    </tbody>
  </table>
</div>

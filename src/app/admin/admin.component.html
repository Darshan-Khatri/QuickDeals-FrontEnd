

<div class="row" style="padding:48px; margin: 57px;">
  <div class="card-deck">
    <div class="col-3 p-0" *ngFor="let deal of deals">
      <!-- <app-deal-card (likeDeal)="addLike(deal.id)" (dislikeDeal)="addDislike(deal.id)" [deal] = "deal"></app-deal-card> -->
      <div class="card mb-2" style="margin-left: -7px;" (click)="navigateToDealBody(deal.id)">
        <img class="card-img-top" *ngIf="deal.photos.length > 0" src="{{deal.photos[0].url}}" alt="Card image cap">
        <img class="card-img-top" *ngIf="deal.photos.length == 0" src="{{'./assets/user.png'}}" alt="Card image cap">
        <div class="card-body">
          <div style="height:40px">
            <h5 class="card-title" style="font-size: 11px;" *ngIf="deal.title.length < 40">{{deal.title}}</h5>
            <h5 class="card-title" style="font-size: 11px;" *ngIf="deal.title.length > 40">{{deal.title.slice(0,40) + '...'}}</h5>
          </div>
          <button class="mybtn btn btn-outline-success" (click)="addLike(deal.id,$event)"><i class="fa fa-thumbs-up"></i>
            {{deal.likes}}</button>
          <button class="mybtn btn btn-outline-danger" (click)="addDislike(deal.id,$event)"><i class="fa fa-thumbs-down"></i>
            {{deal.disLikes}}</button>
          <p class="card-text">{{deal.price|currency}}</p>
          <button class="adminBtn btn btn-outline-success" (click)="approveDeal(deal.id, $event)">Approve</button>
          <button class="adminBtn btn btn-outline-warning" (click)="rejectDeal(deal.id, $event)">Reject</button>
          <p class="card-text"><small class="text-muted">{{deal.created |date}}</small></p>
          <small class="text-muted"> <i class="fa fa-user-circle-o"></i> {{deal.creator |titlecase}}</small>
        </div>
      </div>
    </div>
  </div>
</div>
